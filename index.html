<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter inspird login page</title>
</head>
<body>
    <div class="login-container">
        <div class="login-actions">
        </div>

        <form action="\" method="post" >
            <h2>Create your account</h2>

            <div class="details">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name" name="name" maxlength="50">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" name="email" minlength="3">
                </div>
                <div>
                    <label for="number">Number</label>
                    <input type="tel" id="number" placeholder="Number" name="email" minlength="3">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" placeholder="password" id="password" name="password">
                </div>
                <div >
                    <label for='password-conformation'>Password conformation</label>
                    <input type="text" placeholder="password" id="password-conformation" name="password-conformation">
                </div>
            </div>

            <button type="">Create account</button>

        </form>
        
    </div>





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter inspird login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-actions">
        </div>

        <form action="\" method="post" >
            <div class="header-container">
                <div class="close-container">
                    <div class="close">✖</div>
                </div>
                <h2>Create your account</h2>
            </div>

            <div class="details">
                <div class="name detail">
                    <input type="text" id="name" placeholder="Name *" name="name" maxlength="50">
                    <label for="name">Name</label>
                    <span class="error-message"></span>
                </div>
                <div class="email detail">
                    <input type="email" id="email" placeholder="Email *" name="email" minlength="3">
                    <label for="email">Email</label>
                    <span class="error-message"></span>
                </div>
                <div class="number detail">
                    <input type="tel" id="number" placeholder="Number" name="phone" minlength="3">
                    <label for="number">Number</label>
                    <span class="error-message"></span>
                </div>
                <div class="password detail">
                    <input type="text" placeholder="password *" id="password" name="password">
                    <label for="password">Password</label>
                    <span class="error-message"></span>
                </div>
                <div class="password-conformation detail" >
                    <input type="text" placeholder="password *" id="password-conformation" name="password-conformation">
                    <label for='password-conformation'>Password</label>
                    <span class="error-message"></span>
                </div>

            </div>
            
            <div class="button-container">
                <button class="create-button"type="" invalid>Create account</button>
            </div>
            

        </form>
        
    </div>

    <!-- <footer>Made with ❤️ by <a href="https://github.com/Hungry-munk">Hungry-munk</a></footer> -->



</body>
</html>
